<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA with Bluetooth</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }

        #devices {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        #devices ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #devices li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
<h1>Hello PWA with Bluetooth</h1>
<button id="connect-btn">Connect Bluetooth</button>
<button id="scan-btn">Scan for Devices</button>
<div id="devices" style="display:none;">
    <h2>Available Devices</h2>
    <ul id="device-list"></ul>
</div>
<script src="bundle.js"></script>
</body>
</html>
